<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie6</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Podaj a:"))
        let b = parseInt(prompt("Podaj b:"))
        let c = a+b
        let d = a*b
        let e = a/b
        let f = a-b
        document.write("Podstawe operacje arytmetyczne" + "<br>")
        document.write("Wynik dodawania:" + c +"<br>")
        document.write("Wynik mno≈ºenia:" + d + "<br>")
        document.write("Wynik dzielenia:" + e.toFixed(2) + "<br>")
        document.write("Wynik odejmowania:" + f + "<br>")
        
    </script>
</body>
</html>
