<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script>
    function licz(){
    let a = parseFloat(formularz.wart1.value)
    let b = parseFloat(formularz.wart2.value)
    if (isNaN(a) || isNaN(b)) {
        alert("Podaj poprawne dane!!")
    }
 else
    {
    formularz.wynik1.value = a*b
    formularz.wynik2.value = a+b

    document.getElementById("wynikp").innerHTML= a*b
    document.getElementById("wyniko").innerHTML= a+b
}
    }
    </script>
</head>
<body>
  <form name="formularz">
Wartosc 1: <input type="text" name="wart1"> <br>
Wartosc 2: <input type="text" name="wart2"> <br>

<input type="button" value="Oblicz" onclick="licz()">&nbsp;&nbsp;
<input type="reset" value="Wyczyść"> <br><br>
Wyniki: <br><br>
Wynik 1: <input type="text" name="wynik1"> <br><br>
Wynik 2: <input type="text" name="wynik2"> <br><br>
  </form><br>

  <h1>Wyiki w ciele strony:</h1>
  Wynik 1:
  <div id="wynikp"></div><br>
  Wynik 2:
  <div id="wyniko"></div><br>
</body>
</html>
